<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Derbake Generator</title>
    <link rel="stylesheet" href="/web/404/index.css" />
</head>

<body>
    <div class="title">Derbake generator v2.0</div>
    <div class="user-menu-container">
        <button class="user-menu-toggle" id="userMenuToggle">
            <span class="username" id="usernameDisplay">Loading...</span>
            <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="user-dropdown" id="userDropdown">
            <div class="dropdown-content">
                <!-- Dynamic links will be inserted here -->
            </div>
        </div>
    </div>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The requested page was not found on the server.</p>
        <a href="/web/" class="home-button">Back to Home</a>
    </div>
    <script>
    // Simple Theme Toggle for 404 page
    function initTheme() {
        const themeHTML = `
                <div class="theme-toggle">
                    <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle dark mode">
                        <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                </div>
            `;

        document.body.insertAdjacentHTML('beforeend', themeHTML);

        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }

        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    }

    document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>

</html>

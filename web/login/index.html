<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="title">Derbake generator v2.0</div>
    <div class="main_content" id="main_content"></div>
    <div id="toast-container"></div>
    <button id="dummy" style="display: none"></button>
    <template id="page-0">
        <span class="main_content_title">Login to existing account</span>
        <div class="main_content_inputs">
            <div class="inputs_container">
                <div class="input">
                    <span>Username: </span>
                    <input type="text" name="username" />
                </div>
                <div class="input">
                    <span>Password: </span>
                    <input type="password" name="password" />
                </div>
            </div>
        </div>
        <button class="main_content_submit" id="submit">Login</button>
        <span>Don't have an account yet? <button id="switch_page">Register now.</button>
        </span>
    </template>
    <template id="page-1">
        <span class="main_content_title">Create a new account</span>
        <div class="main_content_inputs">
            <div class="inputs_container">
                <div class="input">
                    <span>Username: </span>
                    <input type="text" name="username" />
                </div>
                <div class="input">
                    <span>Password: </span>
                    <input type="password" name="password" />
                </div>
            </div>
        </div>
        <button class="main_content_submit" id="submit">Register</button>
        <span>Already have an account? <button id="switch_page">Login now.</button>
        </span>
    </template>
    <script>
        // Theme Toggle Functionality - Add this to your existing navigation.js
function initThemeToggle() {
    const themeHTML = `
        <div class="theme-toggle">
            <button class="theme-toggle-btn" id="themeToggle" aria-label="Toggle dark mode">
                <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', themeHTML);

    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
    } else {
        document.documentElement.setAttribute('data-theme', 'light');
    }

    document.getElementById('themeToggle').addEventListener('click', function() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
}

// Initialize theme when page loads

document.addEventListener('DOMContentLoaded', initThemeToggle);
</script>
    <script src="navigation.js" type="module"></script>
</body>

</html>
